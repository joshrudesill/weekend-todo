<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts/axios.js"></script>
    <script src="./scripts/client.js"></script>
    <title>SQL TO-DO List</title>
  </head>
  <body class="p-5 font-sans">
    <header class="m-3">
      <p class="font-sans text-2xl font-thin">SQL TO-DO List</p>
    </header>
    <section>
      <form onsubmit="saveTodo(event)">
        <div
          class="flex flex-col w-1/4 gap-2 border p-3 rounded-md bg-slate-200"
        >
          <input
            data-testid="toDoTextInput"
            type="text"
            id="todoName"
            value=""
            placeholder="Todo"
            maxlength="20"
            class="bg-gray-50 border-2 focus:outline-none focus:border-teal-300 text-gray-900 text-sm rounded-md p-2"
            required
          />

          <textarea
            onfocus="console.log('focus')"
            type="text"
            id="notesIn"
            value=""
            placeholder="Notes"
            maxlength="40"
            class="bg-gray-50 border-2 focus:outline-none focus:border-teal-300 text-gray-900 text-sm rounded-md p-2 h-48"
          ></textarea>
          <button
            type="submit"
            id="addButton"
            class="rounded-md bg-orange-600 py-2 px-4 text-lg font-bold text-white border-b-4 border-orange-800 tracking-wider hover:bg-orange-700 active:translate-y-1 active:border-0"
            data-testid="submitButton"
          >
            Add Todo
          </button>
        </div>
      </form>
    </section>
    <section>
      <div class="font-sans text-2xl font-thin mt-3">Todos</div>

      <table class="text-sm text-gray-500 w-1/2">
        <thead
          class="text-lg text-gray-700 uppercase bg-gray border-b text-left"
        >
          <tr>
            <th class="pr-6 py-2">Todo</th>
            <th class="px-6 py-2">Notes</th>
          </tr>
        </thead>
        <tbody id="todos"></tbody>
      </table>
    </section>
  </body>
</html>
